<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/listagem.css">
    <link rel="stylesheet" href="./css/dashboardMain.css">
    <link rel="website icon" type="png" href="./assets/IconFastTotem.png" />
    <script src="./js/funcionario.js"></script>
    <script src="./js/floatingMenu.js" defer></script>
    <script src="./js/alerta.js"></script>
    <script src="./js/sideMenu.js"></script>
    <title>FastTotem | Funcionários </title>
</head>

<body onload="listarFuncionarios()">

    <div class="perfilUser" id="perfilUser">
        <div class="conteudo-bloco-flutuante">
            <div class="infUser">
                <div class="nomeUser">Olá, <span id="nome_saudacao">Kauã</span></div>
            </div>
            <div class="options">
                <a href="perfilUsuario.html">Perfil</a>
                <a href="login.html" onclick="sessionStorage.clear()">Fazer logout</a>
            </div>
        </div>
    </div>



    <div class="side-menu" id="side-menu">
        <div class="container">

            <div class="logo">
                <img src="assets/FastToten - Logo.png" alt="">
            </div>

            <div class="icons">

                <a href="visaoGeral.html">
                    <img class="menu-icon" src="./assets/dashboard.png" alt="">
                    <div class="page-name">Visão Geral</div>
                </a>

                <a href="visaoEspecifica.html?idTotem=1">
                    <img class="menu-icon" src="./assets/binocular.png" alt="">
                    <div class="page-name">Visão Específica</div>
                </a>

                <a href="totens.html">
                    <img class="menu-icon" src="./assets/totem.png" alt="">
                    <div class="page-name">Totens</div>
                </a>

                <a href="funcionarios.html" class="active">
                    <img class="menu-icon" src="./assets/funcionarios.png" alt="">
                    <div class="page-name">Funcionários</div>
                </a>

                <a href="parametros.html">
                    <img class="menu-icon" src="./assets/params.png" alt="">
                    <div class="page-name">Parâmetros</div>
                </a>

                <a href="relatorios.html">
                    <img class="menu-icon" src="./assets/specification.png" alt="">
                    <div class="page-name">Relatórios</div>
                </a>

            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="header">
            <div class="container">
                <div class="logo">
                    <h4>FastTotem</h4>
                </div>
                <h4 class="title">Funcionários</h4>
                <div class="navbar">
                    <a onclick="abrirPerfil()"><img class="nav-icon" src="./assets/profile-user.png" alt=""></a>
                    <a href="https://app.pipefy.com/public/form/C1FK3mWC"><img class="nav-icon"
                            src="./assets/customer-service.png" alt=""></a>
                </div>
            </div>
        </div>

        <main class="grid">
            <div id="section2">
                <div class="totem-list">
                    <div class="list-title">
                        <h1>Funcionários cadastrados</h1>
                        <h4 class="filter">Mostrando <span id="filterAtual">0</span> de <span id="filterMax">0</span></h4>                    </div>
                    <div class="list-status">
                        <button onclick="listarFuncionarios()" class="status-all">Todos</button>
                        <button onclick="listarFuncionariosPorStatus('Ativo')" class="status-ok">Ativos</button>
                        <button onclick="listarFuncionariosPorStatus('Inativo')"
                            class="status-inativo">Inativos</button>
                    </div>
                    <div class="list" id="func-list">
                    </div>
                </div>
            </div>
            <div id="section1">
                <div class="totem-register" id="totem-register">
                    <h1>Cadastrar novo funcionário</h1>
                    <div id="totem-form">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" placeholder="Nome do Funcionário" required>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="E-mail do Funcionário" required>
                        </div>

                        <div class="form-group">
                            <label for="nivel-acesso">Nível de Acesso:</label>
                            <select id="nivelAcesso" name="nivel-acesso">
                                <option value="Administrador">Administrador</option>
                                <option value="Gerente">Gerente</option>
                                <option value="Funcionario">Funcionário</option>
                            </select>
                        </div>
                        <span id="message">
                        </span>
                        <button onclick="validarCampos()" id="submit-button">Cadastrar Funcionário</button>
                    </div>
                </div>
            </div>

        </main>

    </div>

</body>

</html>
