</head>

                <div class="nomeUser">Olá, <span id="nome_saudacao">Kauã</span></div>

                <a href="perfilUsuario.html">Perfil</a>

            </div>

  <div class="side-menu" id="side-menu">
        <div class="container">

            <div class="logo">
                <img src="assets/FastToten - Logo.png" alt="">
            </div>

            <div class="icons">

                <a href="visaoGeral.html">
                <img class="menu-icon" src="./assets/dashboard.png" alt="">
                <div class="page-name">Visão Geral - Totens</div>

            <a href="visaoEspecifica.html?idTotem=1">

<div class="dashboard">
    <div class="container">
        <div class="header">
            <div class="container">
                <div class="logo">
                        <h4>FastTotem</h4>
                    </div>
                <h4 class="title">Perfil</h4>
                <div class="navbar">
                    <a onclick="abrirPerfil()">
                        <img class="nav-icon" src="./assets/profile-user.png" alt=""/>
                    </a>
                    <a href="https://app.pipefy.com/public/form/C1FK3mWC">
                        <img class="nav-icon" src="./assets/customer-service.png" alt=""/>
                    </a>
                </div>
            </div>
        </div>

        <div id="passwordModal" class="modalConfirmPassword">
            <div class="overlay">
                <div class="modal">
                    <span class="iconify" data-icon="mingcute:close-fill" onclick="toggleModal()"></span>
                    <h2>Insira sua senha</h2>
                    <p>Para redefinir sua senha é necessário validar a senha atual através do formulário abaixo:</p>
                    <label>Senha</label>
                    <input placeholder="••••••" type="password" id="modalPassword">
                    <button onclick="enablePasswordEdit()">Enviar</button>
                </div>
            </div>
        </div>
        
        <main id="main">

            <div class="formContainer">
                <label for="profileImageInput">
                    <div class="profileImage">
                        <h1></h1>
                    </div>
                </label>
                
                <input type="file" name="profileImageInput" id="profileImageInput" accept="image/*" hidden>

                <div style="display: none;">
                    <img src="assets/FastToten - Logo.png" alt="imgFastTotem">
                </div>
                <form>
                    <div class="profileInput" id="username">
                        <label>Nome de usuário</label>
                        <input disabled type="text" name="username" id="usernameInput" placeholder="Nome de usuário">
                        <span onclick="toggleLock('username')" class="iconify" data-icon="material-symbols:lock"></span>
                    </div>

                    <div class="profileInput" id="lvlAcess">
                        <label>Nível de Acesso</label>
                        <input id="inputLvlAcess" disabled type="text" id="passwordInput" name="password" placeholder="Nivel de Acesso">
                    </div>
    
                    <div class="profileInput" id="password">
                        <label>Senha</label>
                        <input value="12345678" disabled type="password" id="passwordInput" name="password" placeholder="Senha">
                        <span onclick="toggleModal()" class="iconify" data-icon="material-symbols:lock"></span>
                    </div>

                    <div id="confirmPasswordContainer" class="profileInput confirmPasswordContainer">
                        <label>Confirmar senha</label>
                        <input type="password" id="confirmPassword" name="password" placeholder="Senha">
                    </div>
    
                    <button onclick="updateUserData()">Atualizar</button>
                </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
